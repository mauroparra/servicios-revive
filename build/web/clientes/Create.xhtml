<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClientesCreateDlg" widgetVar="ClientesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateClientesTitle}">
            <h:form id="ClientesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clientesController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateClientesLabel_cedula}" for="cedula" />
                        <p:inputText id="cedula" value="#{clientesController.selected.cedula}" title="#{bundle.CreateClientesTitle_cedula}" />
                        <p:outputLabel value="#{bundle.CreateClientesLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{clientesController.selected.nombre}" title="#{bundle.CreateClientesTitle_nombre}" />
                        <p:outputLabel value="#{bundle.CreateClientesLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" value="#{clientesController.selected.apellido}" title="#{bundle.CreateClientesTitle_apellido}" />
                        <p:outputLabel value="#{bundle.CreateClientesLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{clientesController.selected.telefono}" title="#{bundle.CreateClientesTitle_telefono}" />
                        <p:outputLabel value="#{bundle.CreateClientesLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{clientesController.selected.direccion}" title="#{bundle.CreateClientesTitle_direccion}" />
                        <p:outputLabel value="#{bundle.CreateClientesLabel_correo}" for="correo" />
                        <p:inputText id="correo" value="#{clientesController.selected.correo}" title="#{bundle.CreateClientesTitle_correo}" />
                        <p:outputLabel value="#{bundle.CreateClientesLabel_profesion}" for="profesion" />
                        <p:inputText id="profesion" value="#{clientesController.selected.profesion}" title="#{bundle.CreateClientesTitle_profesion}" />
                        <p:outputLabel value="#{bundle.CreateClientesLabel_id}" for="id" />
                        <p:inputText id="id" value="#{clientesController.selected.id}" title="#{bundle.CreateClientesTitle_id}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_id}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clientesController.create}" value="#{bundle.Save}" update="display,:ClientesListForm:datalist,:growl" oncomplete="handleSubmit(args,'ClientesCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClientesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
