<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpresasEditDlg" widgetVar="EmpresasEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEmpresasTitle}">
            <h:form id="EmpresasEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empresasController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEmpresasLabel_nit}" for="nit" />
                        <p:inputText id="nit" value="#{empresasController.selected.nit}" title="#{bundle.EditEmpresasTitle_nit}" />
                        <p:outputLabel value="#{bundle.EditEmpresasLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{empresasController.selected.nombre}" title="#{bundle.EditEmpresasTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditEmpresasLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{empresasController.selected.telefono}" title="#{bundle.EditEmpresasTitle_telefono}" />
                        <p:outputLabel value="#{bundle.EditEmpresasLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{empresasController.selected.direccion}" title="#{bundle.EditEmpresasTitle_direccion}" />
                        <p:outputLabel value="#{bundle.EditEmpresasLabel_id}" for="id" />
                        <p:inputText id="id" value="#{empresasController.selected.id}" title="#{bundle.EditEmpresasTitle_id}" required="true" requiredMessage="#{bundle.EditEmpresasRequiredMessage_id}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{empresasController.update}" value="#{bundle.Save}" update="display,:EmpresasListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EmpresasEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EmpresasEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
