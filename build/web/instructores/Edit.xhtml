<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InstructoresEditDlg" widgetVar="InstructoresEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditInstructoresTitle}">
            <h:form id="InstructoresEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{instructoresController.selected != null}">
                        <p:outputLabel value="#{bundle.EditInstructoresLabel_cedula}" for="cedula" />
                        <p:inputText id="cedula" value="#{instructoresController.selected.cedula}" title="#{bundle.EditInstructoresTitle_cedula}" />
                        <p:outputLabel value="#{bundle.EditInstructoresLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{instructoresController.selected.nombre}" title="#{bundle.EditInstructoresTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditInstructoresLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" value="#{instructoresController.selected.apellido}" title="#{bundle.EditInstructoresTitle_apellido}" />
                        <p:outputLabel value="#{bundle.EditInstructoresLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{instructoresController.selected.telefono}" title="#{bundle.EditInstructoresTitle_telefono}" />
                        <p:outputLabel value="#{bundle.EditInstructoresLabel_correo}" for="correo" />
                        <p:inputText id="correo" value="#{instructoresController.selected.correo}" title="#{bundle.EditInstructoresTitle_correo}" />
                        <p:outputLabel value="#{bundle.EditInstructoresLabel_profesion}" for="profesion" />
                        <p:inputText id="profesion" value="#{instructoresController.selected.profesion}" title="#{bundle.EditInstructoresTitle_profesion}" />
                        <p:outputLabel value="#{bundle.EditInstructoresLabel_curso}" for="curso" />
                        <p:inputText id="curso" value="#{instructoresController.selected.curso}" title="#{bundle.EditInstructoresTitle_curso}" />
                        <p:outputLabel value="#{bundle.EditInstructoresLabel_id}" for="id" />
                        <p:inputText id="id" value="#{instructoresController.selected.id}" title="#{bundle.EditInstructoresTitle_id}" required="true" requiredMessage="#{bundle.EditInstructoresRequiredMessage_id}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{instructoresController.update}" value="#{bundle.Save}" update="display,:InstructoresListForm:datalist,:growl" oncomplete="handleSubmit(args, 'InstructoresEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="InstructoresEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
