<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InscripcionCreateDlg" widgetVar="InscripcionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateInscripcionTitle}">
            <h:form id="InscripcionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{inscripcionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateInscripcionLabel_codigoinscripcion}" for="codigoinscripcion" />
                        <p:inputText id="codigoinscripcion" value="#{inscripcionController.selected.codigoinscripcion}" title="#{bundle.CreateInscripcionTitle_codigoinscripcion}" />
                        <p:outputLabel value="#{bundle.CreateInscripcionLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{inscripcionController.selected.nombre}" title="#{bundle.CreateInscripcionTitle_nombre}" />
                        <p:outputLabel value="#{bundle.CreateInscripcionLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" value="#{inscripcionController.selected.apellido}" title="#{bundle.CreateInscripcionTitle_apellido}" />
                        <p:outputLabel value="#{bundle.CreateInscripcionLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{inscripcionController.selected.telefono}" title="#{bundle.CreateInscripcionTitle_telefono}" />
                        <p:outputLabel value="#{bundle.CreateInscripcionLabel_correo}" for="correo" />

                        <p:outputLabel value="#{bundle.CreateInscripcionLabel_valor}" for="valor" />
                        <p:inputText id="valor" value="#{inscripcionController.selected.valor}" title="#{bundle.CreateInscripcionTitle_valor}" />
                        <p:outputLabel value="#{bundle.CreateInscripcionLabel_id}" for="id" />
                        <p:inputText id="id" value="#{inscripcionController.selected.id}" title="#{bundle.CreateInscripcionTitle_id}" required="true" requiredMessage="#{bundle.CreateInscripcionRequiredMessage_id}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{inscripcionController.create}" value="#{bundle.Save}" update="display,:InscripcionListForm:datalist,:growl" oncomplete="handleSubmit(args,'InscripcionCreateDialog');"/>
