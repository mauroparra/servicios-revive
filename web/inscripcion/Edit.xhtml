<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InscripcionEditDlg" widgetVar="InscripcionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditInscripcionTitle}">
            <h:form id="InscripcionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{inscripcionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditInscripcionLabel_codigoinscripcion}" for="codigoinscripcion" />
                        <p:inputText id="codigoinscripcion" value="#{inscripcionController.selected.codigoinscripcion}" title="#{bundle.EditInscripcionTitle_codigoinscripcion}" />
                        <p:outputLabel value="#{bundle.EditInscripcionLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{inscripcionController.selected.nombre}" title="#{bundle.EditInscripcionTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditInscripcionLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" value="#{inscripcionController.selected.apellido}" title="#{bundle.EditInscripcionTitle_apellido}" />
                        <p:outputLabel value="#{bundle.EditInscripcionLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{inscripcionController.selected.telefono}" title="#{bundle.EditInscripcionTitle_telefono}" />
                        <p:outputLabel value="#{bundle.EditInscripcionLabel_correo}" for="correo" />
                        <p:inputText id="correo" value="#{inscripcionController.selected.correo}" title="#{bundle.EditInscripcionTitle_correo}" />
                        <p:outputLabel value="#{bundle.EditInscripcionLabel_curso}" for="curso" />
                        <p:inputText id="curso" value="#{inscripcionController.selected.curso}" title="#{bundle.EditInscripcionTitle_curso}" />
                        <p:outputLabel value="#{bundle.EditInscripcionLabel_valor}" for="valor" />
                        <p:inputText id="valor" value="#{inscripcionController.selected.valor}" title="#{bundle.EditInscripcionTitle_valor}" />
                        <p:outputLabel value="#{bundle.EditInscripcionLabel_id}" for="id" />
                        <p:inputText id="id" value="#{inscripcionController.selected.id}" title="#{bundle.EditInscripcionTitle_id}" required="true" requiredMessage="#{bundle.EditInscripcionRequiredMessage_id}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{inscripcionController.update}" value="#{bundle.Save}" update="display,:InscripcionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'InscripcionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="InscripcionEditDialog.hide()"/>
