<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpresasCreateDlg" widgetVar="EmpresasCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEmpresasTitle}">
            <h:form id="EmpresasCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empresasController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEmpresasLabel_nit}" for="nit" />
                        <p:inputText id="nit" value="#{empresasController.selected.nit}" title="#{bundle.CreateEmpresasTitle_nit}" />
                        <p:outputLabel value="#{bundle.CreateEmpresasLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{empresasController.selected.nombre}" title="#{bundle.CreateEmpresasTitle_nombre}" />
                        <p:outputLabel value="#{bundle.CreateEmpresasLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{empresasController.selected.telefono}" title="#{bundle.CreateEmpresasTitle_telefono}" />
                        <p:outputLabel value="#{bundle.CreateEmpresasLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{empresasController.selected.direccion}" title="#{bundle.CreateEmpresasTitle_direccion}" />
                        <p:outputLabel value="#{bundle.CreateEmpresasLabel_id}" for="id" />
                        <p:inputText id="id" value="#{empresasController.selected.id}" title="#{bundle.CreateEmpresasTitle_id}" required="true" requiredMessage="#{bundle.CreateEmpresasRequiredMessage_id}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{empresasController.create}" value="#{bundle.Save}" update="display,:EmpresasListForm:datalist,:growl" oncomplete="handleSubmit(args,'EmpresasCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EmpresasCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
