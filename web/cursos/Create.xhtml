<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CursosCreateDlg" widgetVar="CursosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCursosTitle}">
            <h:form id="CursosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cursosController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCursosLabel_codigocurso}" for="codigocurso" />
                        <p:inputText id="codigocurso" value="#{cursosController.selected.codigocurso}" title="#{bundle.CreateCursosTitle_codigocurso}" />
                        <p:outputLabel value="#{bundle.CreateCursosLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{cursosController.selected.nombre}" title="#{bundle.CreateCursosTitle_nombre}" />
                        <p:outputLabel value="#{bundle.CreateCursosLabel_precio}" for="precio" />
                        <p:inputText id="precio" value="#{cursosController.selected.precio}" title="#{bundle.CreateCursosTitle_precio}" />
                        <p:outputLabel value="#{bundle.CreateCursosLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{cursosController.selected.descripcion}" title="#{bundle.CreateCursosTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.CreateCursosLabel_id}" for="id" />
                        <p:inputText id="id" value="#{cursosController.selected.id}" title="#{bundle.CreateCursosTitle_id}" required="true" requiredMessage="#{bundle.CreateCursosRequiredMessage_id}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cursosController.create}" value="#{bundle.Save}" update="display,:CursosListForm:datalist,:growl" oncomplete="handleSubmit(args,'CursosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CursosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
